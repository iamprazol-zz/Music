<script>
    var ctx = document.getElementById("myMusicChart").getContext('2d');
    var myMusicChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['DOHORI', 'CLASSICAL', 'POP'],
            datasets: [{
                label: 'Total number of music',
                data: [200, 450, 250],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
